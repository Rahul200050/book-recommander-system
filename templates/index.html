<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>book recommandation system</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .text-white{color:white}
    h1{text-align: right;
    margin-right:730px;
    font-size: 30em;}
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <a>   MY BOOKS RECOMMANDER</a>
        <ul class="nav navbar -nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommand">Recommand</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="contauiner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:20px">TOP 50 BOOKS</h1>
            </div>
            
            {% for i in range(book_name|length)%}
            
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                         <div class="card-body">
                             <img class="card-img-top" src="{{image[i]}}">
                                <h3 class="text-white">{{book_name[i]}}</h3>
                             <p class="text-white">{{author[i]}}</p>
                             <P class="text-white">votes-{{votes[i]}}</P>
                             <P class="text-white">rating-{{ratings[i]}}</P>
                         </div>
                    </div>    
                </div>
       
            
            {%endfor%}
            
            
                 
           
        </div>
    </div>
</body>
</html>
